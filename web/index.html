<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-shape"></div>
    <div class="container">
        <header>
            <h1>FlowDown</h1>
            <p>Paste a link to start downloading</p>
        </header>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="https://youtube.com/watch?v=..." spellcheck="false">
            <div class="input-highlight"></div>
        </div>

        <div class="folder-selector">
            <span class="folder-label">Save to:</span>
            <div class="folder-path-container" onclick="changeFolder()" title="Click to change folder">
                <span id="folderPath">Loading...</span>
                <svg class="edit-icon" viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2"
                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
            </div>
        </div>

        <button id="downloadBtn" onclick="startDownload()">
            <span class="btn-text">Download</span>
            <span class="btn-loader"></span>
        </button>

        <div class="status-container" id="statusContainer">
            <p id="statusText">Ready</p>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>
            <p id="progressPercent">0%</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Downloaded Successfully!</div>

    <script src="script.js"></script>
</body>

</html>
